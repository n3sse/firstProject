{% extends 'base.html' %}

{% block body_block %}
    <div class="thumbnailsBlock">
        {% for post in posts %}

            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <div class="caption">
                        <h3> {{ post.post_title }} </h3>
                        <p> {{ post.post_content|slice:"0:600" }}... </p>
                        <p><a href="{{ post.pk }}" class="btn btn-primary" role="button">Read more</a></p>
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>
{% endblock %}
