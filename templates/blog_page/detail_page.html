{% extends 'base.html' %}

{% block body_block %}
    <div class="col-md-6 col-md-offset-3">
        <div class="post_title">
            {{ post.post_title }}
        </div>
        <hr>
        <div class="post_content">
            {{ post.post_content }}

        </div>
        <hr>
        <div class="post_footer">
            {{ "posted by " }}{{ post.post_author }}{{ " at " }}{{ post.post_date|date:"DATE_FORMAT" }}
        </div>
    </div>
{% endblock %}
