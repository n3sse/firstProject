{% extends 'base.html' %}

{% block body_block %}

<div class="jumbotron">
    <h1> Python Knowledge!</h1>
</div>
<div class="thumbnailsBlock">
    {% for x in thumbnail_loop %}
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <div class="caption">
                    <h3> {{ recent_post.post_title }} </h3>
                    <p>
                        {{ recent_post.post_content }}
                    </p>
                    <p>
                        <a href="#" class="btn btn-primary" role="button">Read more</a>
                    </p>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
